{% extends "base.html" %}

{% block title %}Contacto{% endblock %}

{% block content %}
<section class="contact-form">
    <h1>Página de Contacto</h1>
    <p>Puedes contactarnos llenando el siguiente formulario.</p>

    <form action="/contacto" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre_completo">Nombre completo:</label>
            <input type="text" id="nombre_completo" name="nombre_completo" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required min="18">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" title="Por favor, ingresa un número de teléfono de 10 dígitos.">
        </div>
        <div class="form-group">
            <label for="archivo">Adjuntar archivo:</label>
            <input type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx,.jpg,.png">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="5" required></textarea>
        </div>
        <button type="submit" class="form-button">Enviar</button>
    </form>
</section>
{% endblock %}
